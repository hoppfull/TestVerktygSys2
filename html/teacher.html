<div ng-show="!loggedIn">
    <h1>Error! Not logged in!</h1>
</div>

<div ng-show="loggedIn">
    <section class="container">
        <article class="row">
            <h1 class="col-md-8">Welcome teacher {{TeacherName}}</h1>
            <button type="button" class="btn btn-danger logout-button col-md-4" ng-click="logout()">Log out</button>
    </section>

    <section class="container main-teacher-layout">
        <article class="row">
            <p class="col-md-4">
                <input type="text" placeholder="Filtrera efter quiz" class="text-box" ng-model="searchQuiz">
            </p>
            <p class="col-md-4">
                <input type="text" placeholder="Filtrera efter ämne" class="text-box" ng-model="searchSubject">
            </p>            
        </article>

        <article class="row">
            <table class="table table-hover max-height-test-panel">
                <thead>
                    <tr>
                        <th>Quiz</th>
                        <th>Ämne</th>
                        <th>Tid</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="quiz in quizzes | filter: {name: searchQuiz} | filter: {subject: searchSubject}">
                        <td>{{quiz.name}}</td>
                        <td>{{quiz.subject}}</td>
                        <td>{{quiz.time + ' sekunder'}}</td>
                    </tr>
                </tbody>
            </table>
        </article>

        <article class="row">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">Redigera</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">Ta bort</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">Skicka till admin</button>
                </div>
            </div>
        </article>

        <article class="row">
            <button type="button" id="lägg-till-prov" class="btn btn-primary col-md-4">Lägg till prov</button>
            <p class="col-md-4">
                <input type="text" placeholder="Namn på prov" class="col-md-12 text-box">
            </p>
            <div class="dropdown col-md-4">
                <button class="btn btn-default dropdown-toggle col-md-8" type="button" id="menu1" data-toggle="dropdown">Klass <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Math</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">CSS</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">JavaScript</a></li>
                </ul>
            </div>
        </article>
    </section>
</div>
